<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            background: #fafafa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body.navbar {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100%;
        }

        body.navbar h3 {
            font-size: 2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        body.navbar > div {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        body.navbar button {
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            font-weight: 500;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color .25s, transform .15s;
        }
        body.navbar button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            body.navbar h3 {
                font-size: 1.75rem;
                margin-bottom: 1rem;
                text-align: center;
            }
            body.navbar > div {
                flex-direction: column;
                width: 100%;
                gap: 0.75rem;
            }
            body.navbar button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>

<body class="navbar">
<h3>Admin Panel</h3>
<div>
    <button onclick="location.href='/tags'">Tags</button>
    <button onclick="location.href='/ingredients'">Ingredients</button>
    <button onclick="location.href='/users'">Users</button>
    <button onclick="location.href='/posts'">Posts</button>
</div>
</body>
</html>
