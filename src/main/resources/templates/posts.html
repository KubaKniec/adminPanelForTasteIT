<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<div id="confirmModal">
    <div class="modal-content">
        <p>Are you sure you want to delete this post?</p>
        <div class="modal-buttons">
            <button id="confirmYes">Yes</button>
            <button id="confirmNo">No</button>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        let formToSubmit = null;
        const modal = document.getElementById('confirmModal');
        const yesBtn = document.getElementById('confirmYes');
        const noBtn = document.getElementById('confirmNo');

        document.querySelectorAll('button[type="submit"]').forEach(btn => {
            if (btn.textContent.trim().toLowerCase() === 'delete') {
                btn.addEventListener('click', e => {
                    e.preventDefault();
                    formToSubmit = btn.closest('form');
                    modal.style.display = 'flex';
                });
            }
        });
        yesBtn.addEventListener('click', () => {
            modal.style.display = 'none';
            if (formToSubmit) formToSubmit.submit();
        });
        noBtn.addEventListener('click', () => {
            modal.style.display = 'none';
            formToSubmit = null;
        });
    });
</script>

<button onclick="location.href='/'">Main Page</button>

<h1 style="text-align: center;">Posts</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Author</th>
        <th>Type</th>
        <th>Recipe</th>
        <th>Alcoholic</th>
        <th>Likes</th>
        <th>Comments</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <td th:text="${post.postId}"></td>
        <td th:text="${post.postAuthorDto?.username}"></td>
        <td th:text="${post.postType}"></td>
        <td>
            <ul>
                <li th:each="item : ${post.recipe}" th:text="${item}"></li>
            </ul>
        </td>
        <td th:text="${post.isAlcoholic ? 'Yes' : 'No'}"></td>
        <td th:text="${post.likesCount}"></td>
        <td th:text="${post.commentsCount}"></td>
        <td>
            <form th:action="@{'/posts/' + ${post.postId}}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
