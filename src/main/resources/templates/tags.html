<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TAGS</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div id="confirmModal">
    <div class="modal-content">
        <p>Are you sure you want to delete?</p>
        <div class="modal-buttons">
            <button id="confirmYes">Yes</button>
            <button id="confirmNo">No</button>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        let formToSubmit = null;
        const modal = document.getElementById('confirmModal');
        const yesBtn = document.getElementById('confirmYes');
        const noBtn = document.getElementById('confirmNo');

        document.querySelectorAll('button[type="submit"]').forEach(btn => {
            if (btn.textContent.trim().toLowerCase() === 'delete') {
                btn.addEventListener('click', e => {
                    e.preventDefault();
                    formToSubmit = btn.closest('form');
                    modal.style.display = 'flex';
                });
            }
        });
        yesBtn.addEventListener('click', () => {
            modal.style.display = 'none';
            if (formToSubmit) formToSubmit.submit();
        });
        noBtn.addEventListener('click', () => {
            modal.style.display = 'none';
            formToSubmit = null;
        });
    });
</script>
<button onclick="location.href='/'">Main Page</button>
<h1 style="text-align: center;">Tags</h1>
<div class="filter-container">
    <form th:action="@{/tags}" method="get" class="filter-form">
        <input
                type="text"
                name="id"
                placeholder="Filter by ID"
                class="form-control"
                th:value="${idFilter}"/>
        <input
                type="text"
                name="name"
                placeholder="Filter by Name"
                class="form-control"
                th:value="${nameFilter}"/>
        <button type="submit" class="btn btn-primary">Search</button>
        <a th:if="${(idFilter != null and idFilter != '') or (nameFilter != null and nameFilter != '')}"
           th:href="@{/tags}"
           class="btn btn-secondary">Reset</a>
    </form>
</div>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tag : ${tags}">
        <td th:text="${tag.tagId}"></td>
        <td th:text="${tag.tagName}"></td>
        <td>
            <form th:action="${'http://localhost:8081/tags/' + tag.tagId}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
